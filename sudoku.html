<html>
<script type="text/javascript">
    function initCells() {
        for(var i = 0; i < 9; i++) {
            for(var j = 0; j < 9; j++) {
                if (!matrix[i][j]) {
                    candidates[i][j] = '123456789';
                }
            }
        }
    }

    function harvestSingleCandidate() {
        for(var i = 0; i < 9; i++) {
            for(var j = 0; j < 9; j++) {
                if (!matrix[i][j]) {
                    if (candidates[i][j].length == 1) {
                        matrix[i][j] == candidates[i][j];
                        candidates[i][j] = '';
                        modified = true;
                    }
                }
            }
        }
    }

    function harvest() {

        //quadrant
        for(var i = 0; i < 9; i++) {
            for(var j = 0; j < 9; j++) {
                for (var c = 0; c < candidates[i][j].length; c++) {
                    var count = 0;
                    for (var x = 0; x < 9; x++) { //iterate quadrant cells
                        if (j != x) {
                            if (candidates[i][x].indexOf(candidates[i][j][c]) >= 0) {
                                count++;
                                break;
                            }
                        }
                    }
                    if (count == 0) {
                        matrix[i][j] = candidates[i][j][c];
                        candidates[i][j] = '';
                        modified = true;
                        updateCandidates();
                        break;
                    }
                }
            }
        }

        //vertical
        for(var i = 0; i < 9; i++) {
            for(var j = 0; j < 9; j++) {
                for (var c = 0; c < candidates[i][j].length; c++) {
                    var count = 0;
                    for (var x = 0; x < 9; x++) {
                        for (var y = 0; y < 9; y++) {
                            if (!(i == x && j == y)) {
                                if (Math.floor(i / 3) == Math.floor(x / 3) && Math.floor(j / 3) == Math.floor(y / 3)) { //cells are on the same vertical
                                    if (candidates[x][y].indexOf(candidates[i][j][c]) >= 0) {
                                        count++;
                                    }
                                }
                            }
                        }
                    }
                    if (count == 0) {
                        matrix[i][j] = candidates[i][j][c];
                        candidates[i][j] = '';
                        modified = true;
                        updateCandidates();
                        break;
                    }
                }
            }
        }

        //horizontal
        for(var i = 0; i < 9; i++) {
            for(var j = 0; j < 9; j++) {
                for (var c = 0; c < candidates[i][j].length; c++) {
                    var count = 0;
                    for (var x = 0; x < 9; x++) {
                        for (var y = 0; y < 9; y++) {
                            if (!(i == x && j == y)) {
                                if (i % 3 == x % 3 && j % 3 == y % 3) { //cells are on the same horizontal
                                    if (candidates[x][y].indexOf(candidates[i][j][c]) >= 0) {
                                        count++;
                                    }
                                }
                            }
                        }
                    }
                    if (count == 0) {
                        matrix[i][j] = candidates[i][j][c];
                        candidates[i][j] = '';
                        modified = true;
                        updateCandidates();
                        break;
                    }
                }
            }
        }
    }

    function updateCandidates() {
        //i,j is the current cell
        //x,y is the iterator
        for(var i = 0; i < 9; i++) {
            for(var j = 0; j < 9; j++) {
                if (matrix[i][j]) {
                    for (var x = 0; x < 9; x++) {
                        for (var y = 0; y < 9; y++) {
                            if (!(i == x && j == y)) { // not the same cell
                                if ((i == x) || (i % 3 == x % 3 && j % 3 == y % 3) || (Math.floor(i / 3) == Math.floor(x / 3) && Math.floor(j / 3) == Math.floor(y / 3))) {
                                    if (candidates[x][y].indexOf(matrix[i][j]) >= 0) {
                                        candidates[x][y] = candidates[x][y].replace(matrix[i][j], '');
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    }

    matrix = [
        ['','','4','','','','','',''],
        ['','','','5','3','','','','2'],
        ['','','2','','','','4','8','5'],
        ['9','','','','7','','8','',''],
        ['','1','','4','','3','','2',''],
        ['','','7','','5','','','','1'],
        ['3','1','8','','','','2','',''],
        ['9','','','','6','1','','',''],
        ['','','','','','','1','','']
        ];
    candidates = [
        ['','','','','','','','',''],
        ['','','','','','','','',''],
        ['','','','','','','','',''],
        ['','','','','','','','',''],
        ['','','','','','','','',''],
        ['','','','','','','','',''],
        ['','','','','','','','',''],
        ['','','','','','','','',''],
        ['','','','','','','','','']
        ];

    initCells();
    updateCandidates();
    harvest();
    harvestSingleCandidate();

    do {
        modified = false;
        updateCandidates();
        harvest();
        harvestSingleCandidate();
    } while(modified);

    console.log(matrix)
    printMatrix();
    console.log(candidates);

    function printMatrix() {
        var s = '';
        for (var m = 0; m < 3; m++) { // quadrant row
            for (var n = 0; n < 3; n++) { //quadrant column
                for(var i = 0; i < 9; i++) {
                    for(var j = 0; j < 9; j++) {
                        if (Math.floor(j / m) == 0 && Math.floor(i / n) == 0) {
                            s = s + (matrix[i][j] ? matrix[i][j] : '0');
                        }
                    }
                }
            }
        }
        console.log(s);
    }
</script>
</html>
